name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Test envsubst-action
      uses: ./
      with:
        env-files: |
          test/test1.env
        input-files: |
          test/test1.json
          test/test1.yaml
        in-place: false
