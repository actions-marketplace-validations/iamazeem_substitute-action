name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Test envsubst-action (enable-in-place=false)
      uses: ./
      env:
        ENV_VAR0: 'env_val0'
        ENV_VAR1: 'env_val1'
        ENV_VAR2: 'env_val2'
        ENV_VAR3: 'env_val3'
        ENV_VAR4: 'env_val4'
      with:
        env-files: |
          test/test.env
        input-files: |
          test/test.json
          test/test.yaml
        enable-in-place: false
        enable-dump: true

    - name: Test envsubst-action (enable-in-place=true)
      uses: ./
      env:
        ENV_VAR0: 'env_val0'
        ENV_VAR1: 'env_val1'
        ENV_VAR2: 'env_val2'
        ENV_VAR3: 'env_val3'
        ENV_VAR4: 'env_val4'
      with:
        env-files: |
          test/test.env
        input-files: |
          test/test.json
          test/test.yaml
        enable-in-place: true
        enable-dump: true
