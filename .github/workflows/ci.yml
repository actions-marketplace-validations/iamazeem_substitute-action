name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Test envsubst-action
      uses: ./
      env:
        ENV_VAR1: 'env_var1'
        ENV_VAR2: 'env_var2'
        ENV_VAR3: 'env_var3'
        ENV_VAR4: 'env_var4'
      with:
        env-files: |
          test/test.env
        input-files: |
          test/test.json
          test/test.yaml
        in-place: false
